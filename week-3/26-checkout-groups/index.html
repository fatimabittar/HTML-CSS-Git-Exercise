<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset>
              <legend>Billing Address</legend>
              <label for="add1">Address Line 1</label>
              <input type="text" id="add1" name="address1" />
              <label for="add2">Address Line 2</label>
              <input type="text" id="add2" name="address2" />
              <label for="post">Postcode</label>
              <input type="text" id="post" name="postcode" />
              <label for="city">City</label>
              <input type="text" id="city" name="city" />
            </fieldset>
            <fieldset>
              <legend>Delivery Address</legend>
              <label for="add11">Address Line 1</label>
              <input type="text" id="add11" name="addresss1" />
              <label for="add2">Address Line 2</label>
              <input type="text" id="add22" name="addresss2" />
              <label for="post">Postcode</label>
              <input type="text" id="postt" name="posttcode" />
              <label for="city">City</label>
              <input type="text" id="cityy" name="cityy" />
            </fieldset>
            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
